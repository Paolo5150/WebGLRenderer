<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Yet another portfolio website out there"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/glmatrix/2.2.0/gl-matrix.js"></script>

   <script src="https://cdn.babylonjs.com/babylon.js"></script>
   <script src="https://cdn.babylonjs.com/babylon.max.js"></script>
   <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   <script src="babylon.objFileLoader.js"></script>
   

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/index.css">


    <link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous"
/>

    <title>Paolo Ferri - Portfolio</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div>
      <div style="position: absolute; padding-left: 20px; top: 50px">
        <p>
          <!-- DIRECTIONAL LIGHT-->
          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#directionalLightBody" aria-expanded="false" aria-controls="collapseExample">
            Directional light
          </button>
          <!-- POINT LIGHT-->
          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#pointLightBody" aria-expanded="false" aria-controls="collapseExample">
            Point light
          </button>
          <!-- POST PROCESS LIGHT-->
          <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#postProcessBody" aria-expanded="false" aria-controls="collapseExample">
            Post process
          </button>
        </p>
          <!-- DIRECTIONAL LIGHT-->
        <div class="collapse" id="directionalLightBody">
          <div class="collapseBody">
            <h2 class="collapseBodyTitle">Directional Light</h2>
            <table>
              <tr>
                <th style="width: 200px;">
                  <label for="lightDir" style="color: white">Light direction</label>
                </th>
                <td >
                  <input id="dirLightX" type="number"  step = "0.1" min="-1" max="1" value="0" class="singleNumberInput" onchange="onLightDirectionChange('x')">
                  <input id="dirLightY" type="number"  step = "0.1" min="-1" max="1" value="-1" class="singleNumberInput"onchange="onLightDirectionChange('y')">
                  <input id="dirLightZ" type="number"  step = "0.1" min="-1" max="1" value="-1" class="singleNumberInput"  onchange="onLightDirectionChange('z')">
                </td>
               
              </tr>
              <tr>
                <th style="width: 200px;">
                  <label for="lightDifColor" style="color: white">Light diffuse color</label>

                </th>
                <td >
                  <input id="lightDifColor" type="color"  value="#FFFFFF" onchange="onLightDiffuseColorChange()">
                </td>
              </tr>
              <tr>
                <th style="width: 200px;">
                  <label for="lightIntensity" style="color: white">Light intensity</label>
                </th>
                <td >
                  <input id="lightIntensity" class="singleNumberInput" type="number" step = "0.1" min="0.0" max="5.0"  onchange="onLightIntensityChange()">
                </td>
              </tr>
            </table>
          </div>
        </div>
          <!-- POINT LIGHT-->
        <div class="collapse" id="pointLightBody">
          <div class="collapseBody">
            <h2 class="collapseBodyTitle">Point Light</h2>

            <table>
              <tr>
                <th style="width: 200px;">
                  <label for="lightPos" style="color: white">Light Position</label>
                </th>
                <td>
                  <input id="lightPosX" class="singleNumberInput" type="number"  step = "0.1"  value="0" onchange="onLightPositionChange('x')">
                  <input id="lightPosY" class="singleNumberInput" type="number"  step = "0.1"  value="4" onchange="onLightPositionChange('y')">
                  <input id="lightPosZ" class="singleNumberInput" type="number"  step = "0.1"  value="0"  onchange="onLightPositionChange('z')">
                </td>
              </tr>
              <tr>
                <th style="width: 200px;">
                  <label for="pointLightIntensity" style="color: white">Point Light intensity</label>
                </th>
                <td>
                  <input id="pointLightIntensity" class="singleNumberInput" type="number" step = "0.1" min="0.0" max="5.0" value="1.0" onchange="onPointLightIntensityChange()">
                </td>
              </tr>
            </table>            
          </div>
        </div>   
          <!-- POST PROCESS-->
        
        <div class="collapse" id="postProcessBody">
          <div class="collapseBody">
            <h2 class="collapseBodyTitle">Post process</h2>
            <table>
              <tr>
                <th style="width: 200px;">
                  <label for="gamma" style="color: white">Gamma</label>
                </th>
                <td>
                  <input id="gamma" type="number"  step = "0.1" min="0.1" max="5.0" value="0.8" onchange="onGammaChange()">
                </td>
              </tr>
              <tr>
                <th style="width: 200px;">
                  <label for="exposure" style="color: white">Exposure</label>
                </th>
                <td>
                  <input id="exposure" type="number"  step = "0.1" min="0.1" max="5.0" value="0.8" onchange="onExposureChange()">
                </td>
              </tr>
              <tr>
                <th style="width: 200px;">
                  <label for="c"> Bloom</label>
                </th>
                <td>
                  <input type="checkbox" id="bloomCheck" name="c" onchange="onBloomChange()">
                </td>
              </tr>
            </table>            
          </div>
        </div> 
      </div>

      <canvas id = "mycanvas" width = "1920px" height="900px"></canvas>
    </div>

   

  </body>

  <script src="ui/scripts/canvasCallbacks.js"></script>
  <script src="ui/scripts/ui.js"></script>
  <script src="webgl/scripts/mywebgl.js"></script>
 
</html>
